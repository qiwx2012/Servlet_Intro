<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  function test(){
	  var f = document.forms[0];/* 页面里第一个表单 */
	      f.action="test/hello.html";
	      f.submit();
  }

</script>
</head>
<body>

<!-- 直接在地地址栏调用 servlet-->

<!-- 表单调用 servlet -->
<form action="test/hello.html">
  <input  type="submit" value="test">
  <input type="button" value="click" onclick="test();">
</form>

<!-- 超链接调用servlet -->
<hr><a href="test/hello.html">Link...</a>
</body>
</html>
